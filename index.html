<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudyFlow AI - Your Intelligent Study Companion</title>
    <link rel="stylesheet" href="css/main.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        
        .redirect-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem 1.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            position: relative;
        }
        
        .logo {
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            font-weight: bold;
            color: #667eea;
            margin-bottom: 0.5rem;
        }
        
        .tagline {
            color: #666;
            margin-bottom: 1.5rem;
            font-size: clamp(1rem, 2.5vw, 1.1rem);
            line-height: 1.4;
        }
        
        .loading-spinner {
            width: clamp(40px, 8vw, 50px);
            height: clamp(40px, 8vw, 50px);
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 1.5rem auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .redirect-message {
            color: #555;
            font-size: clamp(0.9rem, 2.2vw, 1rem);
            margin-top: 1rem;
            font-weight: 500;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: #f0f0f0;
            border-radius: 2px;
            margin: 1.5rem 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            animation: progress 3s ease-in-out forwards;
        }
        
        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        /* Mobile specific styles */
        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }
            
            .redirect-container {
                padding: 1.5rem 1rem;
                border-radius: 15px;
            }
            
            .logo {
                margin-bottom: 0.75rem;
            }
            
            .tagline {
                margin-bottom: 2rem;
                padding: 0 0.5rem;
            }
            
            .loading-spinner {
                margin: 2rem auto;
            }
        }
        
        /* Tablet styles */
        @media (min-width: 768px) {
            .redirect-container {
                padding: 3rem 2rem;
                max-width: 450px;
            }
        }
        
        /* Desktop styles */
        @media (min-width: 1024px) {
            .redirect-container {
                padding: 3.5rem 2.5rem;
                max-width: 500px;
            }
        }
    </style>
<script type="module" src="https://static.rocket.new/rocket-web.js?_cfg=https%3A%2F%2Fstudyflow5118back.builtwithrocket.new&_be=https%3A%2F%2Fapplication.rocket.new&_v=0.1.8"></script>
</head>
<body>
    <div class="redirect-container">
        <div class="logo">StudyFlow AI</div>
        <div class="tagline">Your Intelligent Study Companion</div>
        <div class="loading-spinner"></div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <div class="redirect-message">Redirecting to login...</div>
    </div>

    <script>
        // Redirect to login page after 3 seconds
        setTimeout(function() {
            window.location.href = 'pages/login_sign_up_screen.html';
        }, 3000);
        
        // Update redirect message
        let countdown = 3;
        const messageElement = document.querySelector('.redirect-message');
        
        const countdownInterval = setInterval(function() {
            countdown--;
            if (countdown > 0) {
                messageElement.textContent = `Redirecting to login in ${countdown}...`;
            } else {
                messageElement.textContent = 'Redirecting now...';
                clearInterval(countdownInterval);
            }
        }, 1000);
        
        // Touch/click feedback for mobile
        document.addEventListener('touchstart', function() {}, {passive: true});
        
        // Prevent zoom on double tap for better mobile experience
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
<script id="dhws-dataInjector" src="/public/dhws-data-injector.js"></script>
</body>
</html>
